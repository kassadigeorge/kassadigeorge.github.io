 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Fill Me In">

<title>Swag Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    
<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->

<!-- FONT AWESOME -->
    
<script src="https://kit.fontawesome.com/4e2a20bb74.js" crossorigin="anonymous"></script>
    

<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">  
</head>  
<body> 
    
<!-------- HEADER ---------->

  <div id="headerWrapper">
<header class="clearfix">
  <figure class="logo">
      <img src="images/logo.png" alt="logo" srcset="images/logo1.png 1x, images/logo2.png 2x, images/logo3.png 3x">
    </figure>
    <h1>Swag Shop</h1>
</header>
</div>
    
    
<!-------- NAVIGATION ---------->  
<div id="navWrapper">
<nav class="clearfix">
    <button id="hamburgerBtn">
        <span><i>&equiv;</i>OPEN</span>
        <span>CLOSE</span>
    </button>
<ul id="primaryNav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Deals</a></li>
    <li class="active"><a href="index.html">Order</a>
    <ul>
        <li><a href="#">Water Bottles</a></li>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Shirts</a></li>
    </ul>
    </li>
    <li><a href="#">Customer Reviews</a></li>
</ul>
</nav>
</div>
 
<!-- MAIN CONTENT -->
<main>
    
    <h2>Order</h2>
    
    
<!-------- FORM ---------->

    <form method="get" action="thanks.html">
        <fieldset>
        <legend>Customer Information</legend>
            <label class="top">Full Name <input type="text" name="fname"></label>
            <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234"></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmailcom"></label>
        </fieldset>
        
        <fieldset>
            <legend>Swag Information</legend>
            <label class="top">Date Needed <input type="date" name="completeDate"></label>
            <label class="top">Business Name <input type="text" name="fname"></label>
            <label class="top">Business URL <input type="url" name="url" placeholder="Http://"></label>
            
            <label class="top">Color
                <select name="subject">
                    <option value="">PLEASE SELECT &#9662;</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="indigo">Indigo</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="red">Red</option>
                    <option value="yello">Yellow</option>
                </select>
                </label>
            
            <label class="top">Quantity <input type="number" name="quantity"></label>
            
            <div>Material</div>
            <label class="sbs"><input type="radio" name="material" value="intermediate"> Aluminum</label>
            <label class="sbs"><input type="radio" name="material" value="advanced"> Plastic</label>
        </fieldset>
    
        <fieldset>
            <legend>Payment Information</legend>
                <label class="top">Name on Card* <input type="text" name="fname" required></label>
                <label class="top">Card Number <input type="number" name="card" required></label>
                <label class="top">Expiration Date <input type="date" name="completeDate" required></label>
        
        
        </fieldset>
        
        <input type="submit" value = "Order My Swag" class="submitBtn">
        
    </form>
    
    
    
    
    
    
</main>
    

<!-------- FOOTER ---------->
    
<div id="footerWrapper">
<footer>
    <p>&copy; 2021 &#9679; Kassadi George &#9679; Phone 1-800-555-1234 &#9679; Login</p>
</footer>
</div>
<script src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.my_slider').slick({
        dots: true,
        arrows: false,
        infinite: true,
        autoplay: true,
        autoplaySpeed: 10000
    });
    });
    </script>
</body>
</html>
